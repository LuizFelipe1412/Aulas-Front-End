<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui:</p>
               <form>
                    <div class="box-input">
                        <label for="title">Título do seu anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina um preço" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                       <textarea 
                       name="description" 
                       id="description"  
                       class="block"
                       placeholder="Coloque detalhes do veículo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a kilometragem do veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                        <input 
                        type="radio" 
                        name="gear" 
                        id="manual">
                        <label for="manual">Manual</label>
                        <input 
                        type="radio" 
                        name="gear" 
                        id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>  
                    </div>   
                    <div class="optional-box">
                        <ul class="optional-list">     
                            <li>
                                <input type="checkbox" id="leyless" name="optional[]" value="leyless">
                                <label for="leyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="AC" name="optional[]" value="AC">
                                <label for="AC">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, image/jpg"
                        id="images"
                        name="images"
                        required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
               </form>
            </div>
        </div>
    </div>
</body>
</html>
