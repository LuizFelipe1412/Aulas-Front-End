<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!--Primeiro Formulário-->
    <form action="resgister.php" method="get">
            <div>
                <label>Nome:</label>
                <input type="text">
            </div>
            <div>
                <label for="age">Idade:</label>
                <input type="text" name="age">
            </div>
            <div>
        <label for="job">Selecione uma Profissão:</label>
        <select name="job" id="">
            <option value="programador">Programador</option>
            <option value="enfermeiro">Enfermeiro</option>
            <option value="eletricista">Eletricista</option>
        </select>
            </div>
            <div>
                <label for="contract">Você leu os termo do contratos?</label>
                <select name="contract" id="">
                    <option value="sim">Sim</option>
                    <option value="Nao" selected>Não</option>
                </select>
            </div>
            <div>
                <label for="items">Selecione os itens desejados</label>
                <select name="items" multiple>
                    <option value="pera">Pera</option>
                    <option value="feijao">Feijão</option>
                    <option value="milho">Milho</option>
                    <option value="arroz">Arroz</option>
                </select>
            </div>
            <div>
                <label for="comment">Comentários:</label>
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <fieldset>
                    <legend>Preencha as suas informações:</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>
            <div>
                <label for="flavor">Escolha o Sabor:</label>
                <input type="text" list="flavors" name="flavor">
                <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Chocolate"></option>
                    <option value="Baunilha"></option>
                    <option value="Açaí"></option>
                </datalist>
            </div>
            <div>
                <label for="password">Digite sua Senha:</label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="car_model">Escolha o modelo do carro:</label>
                <div class="radio">
                    <input type="radio" value="bmw" name="car_model">
                    <label for="bmw">bmw</label>
                </div>
                <div class="radio">
                    <input type="radio" value="ferrari" name="car_model">
                    <label for="ferrari">Ferrari</label>
                </div>
                <div class="radio">
                    <input type="radio" value="reanult" name="car_model">
                    <label for="reanult">Reanult</label>
                </div>
            </div>
            <div>
                <label for="optionals">Opcionais do carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="big_tires">
                    <label for="big_tires">Pneus Grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="tubo_engine">
                    <label for="tubo_engine">Motor Turno</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="hybrid">
                    <label for="hybrid">Híbrido</label>
                </div>
            </div>
            <div>
                <label for="birthday">Data de Nasciemento:</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <label for="image">Insira sua iamgem:</label>
                <input type="file" name="image">
            </div>
            <div>
               <label for="salary">Seu Salaário:</label>
               <input type="number" name="salary" id="">
            </div>
            <div>
                <label for="email">Digite seu e-mail:</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="value">Digite algum valor:</label>
                <input type="text" value="2" name="value">
            </div>
            <div>
                <p>Tente mudar o valor</p>
                <input type="text" value="Não precisa preencher" disabled>
            </div>
            <div>
                <label for="current_job">Digite sua profissão:</label>
                <input type="text" name="current_job" placeholder="No que você está trabalhando agora?">
            </div>
            <div>
                <label for="birthyear">Ano de Nascimento:</label>
                <input type="text" placeholder="Digite o ano em que você nasceu" required>
            </div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
    </form>    
</body>
</html>
